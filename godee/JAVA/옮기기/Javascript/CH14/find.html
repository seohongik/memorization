<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운영체제 및 스크린 정보</title>
    <style>
        #info_wrap {
            width:300px; height:100px;
            background-color: #eee;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
    <script>
        function info1() {
            var os = navigator.userAgent.toLowerCase();

            var ingo_wrap = document.getElementById("info_wrap");

            if(os.indexOf('windows')>=0) {
                info_wrap.innerHTML = "윈도우";
            } else if(os.indexOf('macintosh')>=0) {
                info_wrap.innerHTML = "맥";
            } else if(os.indexOf('iphone')>=0) {
                info_wrap.innerHTML = "아이폰";
            } else if(os.indexOf('android')>=0) {
                info_wrap.innerHTML = "안드로이드";
            }

            setTimeout("info_wrap.innerHTML =''",1000); 
        }

        function info2() {
            var sc_w = screen.width;
            var sc_h = screen.height;

            var info_wrap = document.getElementById("info_wrap");

            info_wrap.innerHTML = sc_w + "X" + sc_h;

            setTimeout("info_wrap.innerHTML=''",1000);
        }
    </script>
</head>
<body>
    <h1>운영체제 및 스크린 정보</h1>
    <p id="info_wrap"></p>
    <button onclick="info1();">운영체제 정보</button>
    <button onclick="info2();">스크린 정보</button>
</body>
</html>
