<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-5</title>
    <script>
        var name = "test1";
        function func1(){
            var name = "test2";
            document.write(name, "<br>");
        }
        func1();

        function func2() {
            var name = "test3";
            document.write(name, "<br>");
        }

        function func3() {
            name = "test4";
            document.write(name, "<br>");
        }

        document.write(name, "<br>");

        func3();
        document.write(name);
    </script>
</head>
<body>
    
</body>
</html>
