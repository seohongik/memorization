<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 실습-1</title>
    <style type="text/css">
    
        *{margin: 0; padding: 0;}

        div{
            width: 100px;
            height: 100px;
            padding: 50px;
        }
        div.box1{
            background-color: #ffc;
            border-top: 1px solid red;
            border-left: 1px solid blue;
            border-bottom: 1px solid green;
            border-right: 1px solid purple;
        }
        div.box2{background-color: #fcf;}
            /*margin-top: 10px;
            margin: 10px 0px 0px;
            margin: 10px 0px 0px 0px;}*/

        /*실습1. box2를 기준 으로 위의 바깥쪽 여백을 10px 준 효과를 나타내시오*/
          /*제목 : HTML 박스모델 실습*/
        div.box3{ background-color : #b2ebf4;}
    
    </style>
</head>
<body>
    
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
    <div class="box3">box3</div>




</body>
</html>
