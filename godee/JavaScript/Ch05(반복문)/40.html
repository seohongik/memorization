<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-40</title>
    <script>
        var i = 5;
        while(i>0){
            var result="";
            var j=0;
            while(j<i){
                result += "*";
                j++;
            }
            document.write(result,"<br>");
            i--;
        }

        for(var i=0; i<5; i++){
            var result="";
            for(var j=5; j>i; j--){
                result += "*";
            }
            document.write(result,"<br>");
        }

        var i =0;
        while(i<5){
            var result="";
            var j = 5;
            while(j>i){
                result += "*";
                j--;
            }
            document.write(result,"<br>");
            i++;
        }
    </script>
</head>
<body>
    

</body>
</html>
