<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체-7</title>
    <script>
        var arrString = new Array("A","B","C");
        
        for(var i=0; i<arrString.length; i++){
            document.write(arrString[i],"<br>");
        }

        document.write("<br>");

        arrString.push("D");
        for(var i=0; i<arrString.length; i++){
            document.write(arrString[i],"<br>");
        }
        
        document.write("<br>");

        arrString.pop();
        for(var i=0; i<arrString.length; i++){
            document.write(arrString[i],"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
