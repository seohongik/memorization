<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-3</title>
    <script>
        function showJob(job, count){
            for(var i=1; i<=count; i++){
                document.write(i+"."+job+"입니다.","<br>");
            }
        }

        showJob("웹 퍼블리셔",5);
        showJob("프론트엔드 개발자",3);
        showJob("백엔드 개발자",1);
        showJob("풀스택 개발자",10);
    </script>
</head>

</html>
