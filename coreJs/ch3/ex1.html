    <script>


var report={

sum:0,
count:0,
add: function(){
    var args = Array.prototype.slice.call(arguments);

    args.forEach(function(enrty){

        this.sum +=enrty;
        ++this.count;

    },report);

},

average: function(){
    return this.sum/this.count;
}

}

report.add(60,85,95);

console.log(report.sum, report.count, report.average())



    </script>
